<script>
    function thuchanh1() {
        let num = +prompt("nhập vào số:");
        let total = 0;
        while(num!= -1) {
            num = +prompt("nhập vào số : ");
            // alert(num);
            total += num;
            alert(total);
        }
        
    }

    function thuchanh2() {
        let i = 1;
        while (i<100) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    }
</script>
