    <canvas id="canvas" width="100" height="100" style = "border:5px solid #000000; " ></canvas>
    <canvas id="myCanvas" ></canvas>
</body>

<script>
  var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();

    class Circle {
    constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
}

class Rect {
    constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.w = width;
        this.h = height;
    }
}

function checkCollision(cir, rect) {
    let Ax = cir.x;
    let Ay = cir.y;

    let rect_left = rect.x;
    let rect_top = rect.y;
    let rect_right = rect.x + rect.w;
    let rect_bottom = rect.y + rect.h;

    if (cir.x < rect_left)
        Ax = rect_left;
    else if (cir.x > rect_right)
        Ax = rect_right;

    if (cir.y < rect_top)
        Ay = rect_top;
    else if (cir.y > rect_bottom)
        Ay = rect_bottom;

    let dx = cir.x - Ax;
    let dy = cir.y - Ay;

    return (dx * dx + dy * dy) <= cir.radius * cir.radius;
}

let va1 =new Rect(73,4,9);
let va2 = new Circle(2,4,10);
checkCollision(4, 2);
console.log(checkCollision(4, 2));
</script>
