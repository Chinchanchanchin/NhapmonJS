<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viết thư</h1>
    Nhập tên<input type="text" placeholder="Nhập tên" id="name">
    Địa chỉ <input type="text" placeholder="Nhập địa chỉ" id="adress">
    Ngày tháng <input type="date" placeholder="Nhập ngày tháng" id="date">
    <button onclick="Letter()">Tạo</button>
    <div id="result"></div>
</body>
</html>
<script>
    function Letter () {
        let name = document.getElementById("name").value;
        console.log(name);
        let adress = document.getElementById("adress").value;
        let date = document.getElementById("date").value;
        let result = name + " thương nhớ, anh đang ở " + adress + "Hẹn em vào tối" + date + "nhé, chờ em";
        console.log (result);
        document.getElementById("result").innerHTML = result;
    }
</script>
