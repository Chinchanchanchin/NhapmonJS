<script>
    function SvaC (r) {
        const pi = 3.14;
        let S, C;
        S = Math.pow(r,2)*pi;
        document.write("Diện tích hình tròn là: " + S + "</br>");
        C = 2*r*pi;
        document.write("Chu vi hình tròn là: " + C + "</br>");
    }
    let r = prompt("Nhập bán kính vào : ");
    SvaC(r);
</script>
