<script>
    function footToMeter (foot) {
        let meter;
        meter = 0.305 * foot;
        document.write(meter);
    }
    footToMeter (1);

    function meterToFoot (meter) {
        let foot;
        foot = 3.279 * meter;
        document.write("<br>" + foot);
    }
    meterToFoot(2);
</script>
