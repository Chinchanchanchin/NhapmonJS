<script>

   
    function number(num1,num2) {
        let sum;
        if (num1 > num2) {
            alert("só thứ nhất lớn hơn số thứ hai");
        } else {
            sum = num1 + num2;
            document.write("Tổng 2 số là: " + sum);
        }
    }
    let num1 = +prompt("nhập số thứ nhất");
    let num2 = +prompt("nhập số thứ hai");
    number(num1,num2);



  

</script>
