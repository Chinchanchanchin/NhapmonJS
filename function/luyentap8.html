<script>
    function Check(numb) {
        if (numb > 0) {
            document.write(numb +" số nguyên dương")
        } else {
            document.write(numb + " không phải số nguyên dương")
        }
    } 
    numb = +prompt("nhập số");
    Check(numb);
</script>
