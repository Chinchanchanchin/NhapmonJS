<script>
    function Check(number1, number2, number3) {
  
    let result = "";
    if (number1 < number2) {
        if (number1 < number3) {
            result = number1 + " nhỏ nhất";
        }else {
            result = number3 + " nhỏ nhất";
        }
    }else if (number2 < number3) {
        result = number2 + " nhỏ nhất";
          }else {
            result = number3 + " nhỏ nhất";
    }
    document.getElementById("result").innerHTML = result;
}

    let number1 = +prompt("nhập số 1");
    let number2 = +prompt("nhập số 2");
    let number3 = +prompt("nhập số 3");
    Check(number1, number2, number3);
</script>
