<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bai1()">bai 1</button>
    <button onclick="bai2()">bai 2</button>
    <button onclick="bai3()">bai 3</button>
</body>
</html>
<script>
    function bai1() {
        myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor.toString() + "<br>");
        document.write(myColor.join() + "<br>");
        document.write(myColor.join('+'));
    }

    function bai2() {
        let num = prompt("vui lòng nhập dãy số ");
        let str =num.toString();
        let result = [str[0]];

        for (let i = 1; i < str.length; i++) {
            if ((str[i]%2 === 0) && (str[i-1]%2 === 0)) {
                result.push ("-", str[i]);
            } else {
                result.push(str[i]);
            }
        }
        document.write(result.join(" "));
    }


    function bai3() {
        let str = prompt("nhập dòng chữ");
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];

        for(let x =0; x<str.length; x++) {
            if(UPPER.indexOf(str[x])!== -1) {
            result.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase())
        } else {
            result.push(str[x]);
        }
        
    } document.write(result.join(""));
}
</script>
