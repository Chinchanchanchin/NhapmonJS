<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số chẵn</h1>
    <input type="number" placeholder="Nhập số" id="num">
    <button onclick="kiemtra()">Kiểm tra</button>
</body>
</html>
<script>
    function kiemtra(){
    let number = document.getElementById("num").value;
    if (number % 2 == 0) {
        alert(number + " là số chẵn");
    }
    else {
        alert(number + " là số lẻ");
    }
console.log()
    } 
</script>
