<script>
    class Rectangle {
        width;
        height;
        constructor (d,r) {
            this.width = d;
            this.height = r;
        }

        getChuvi() {
            return (this.width + this.height) * 2; 
        } 
        getDientich() {
            return this.width * this.height;
        }
    }

    let vav = new Rectangle(1,2);
  
    document.write(vav.getChuvi());
</script>
