    class SwitchButton {
        constructor (s,l) {
            this.status = s;
            this.lamp = l;
        }   

        setStatus (status) {
            this.status = status;
        }

        connectToLamp (ElectricLamp) {
            this.lamp = ElectricLamp;
        }
        switchOff () {
            this.status = false;
            this.lamp.setStatus (false);
            this.lamp.turnOff();
        }
        switchOn () {
            this.status = true;
            this.lamp.setStatus(true);
            this.lamp.turnOn();
        }
    }

    let lamp1 = new ElectricLamp();
    let switch1 = new SwitchButton(true,lamp1);
    switch1.switchOn();
    switch1.switchOff();
