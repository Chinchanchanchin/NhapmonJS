<script>
    class Circle {
        radius;
        color;
        constructor (radius,color) {
            this.radius = radius;
            this.color = color;
        }
        getColor(color) {
            this.color = color;
            return this.color;
        }
        getRadius (r) {
            this.radius = r;
        }
        getArea () {
            return this.radius * this.radius * math.PI;
        }
    }
