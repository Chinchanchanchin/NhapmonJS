<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
<script>
    let x1 = 2;
    let y1 = 4;
    let width1 = 100;
    let height1 = 50;
    let x2 =60;
    let y2 = 10;
    let width2 = 200;
    let height2 = 150;
    let ox = Math.abs(x1 + width1/2) - (x2 + width2/2) <= Math.abs((width1 + width2) / 2);
    let oy = Math.abs(y1 +height1/2) - (y2 + height2/2) <= Math.abs((height1 + height2)/2);
    console.log(ox);
    console.log(oy);
    let ctx = document.getElementById("canvas").getContext("2d");
    ctx.fillRect(x1, y1, width1, height1);
    ctx.fillRect(x2, y2, width2, height2);
</script>
